<!DOCTYPE html>
<head>
    <title>Bingo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../Styles/main.css"/>
    <script src="https://kit.fontawesome.com/5f7171e3f3.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --text-color: whitesmoke;
            --hover-color: rgb(255, 5, 192);
            --grid-color: rgba(1, 255, 200, 0.8);
            --background-color: black;
            --notes-background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid-container">
        <tr>
            <td><div class="grid-item" id="A" onclick="createObj('A', 0).switcher()"><i class="fa-solid fa-synagogue"></i><p>Sabbath Day Holy</p></div></td>
            <td><div class="grid-item" id="B" onclick="createObj('B', 1).switcher()"><i class="fa-solid fa-sitemap"></i><p>Genealogy</p></div></td>
            <td><div class="grid-item" id="C" onclick="createObj('C', 2).switcher()"><i class="fa-solid fa-music"></i><p>Music</p></div></td>
            <td><div class="grid-item" id="D" onclick="createObj('D', 3).switcher()"><i class="fa-solid fa-people-roof"></i><p>Family</p></div></td>
            <td><div class="grid-item" id="E" onclick="createObj('E', 4).switcher()"><i class="fa-solid fa-people-group"></i><p>Pioneers</p></div></td>
        </tr>
        <tr>
            <td><div class="grid-item" id="F" onclick="createObj('F', 5).switcher()"><i class="fa-solid fa-person-digging"></i><p>Work</p></div></td>
            <td><div class="grid-item" id="G" onclick="createObj('G', 6).switcher()"><i class="fa-solid fa-church"></i><p>Temple</p></div></td>
            <td><div class="grid-item" id="H" onclick="createObj('H', 7).switcher()"><i class="fa-solid fa-handshake-angle"></i><p>Service</p></div></td>
            <td><div class="grid-item" id="I" onclick="createObj('I', 8).switcher()"><i class="fa-solid fa-plate-wheat"></i><p>Word of Wisdom</p></div></td>
            <td><div class="grid-item" id="J" onclick="createObj('J', 9).switcher()"><i class="fa-solid fa-signature"></i><p>Journal</p></div></td>
        </tr>
        <tr>
            <td><div class="grid-item" id="K" onclick="createObj('K', 10).switcher()"><i class="fa-solid fa-face-smile"></i><p>Joseph Smith</p></div></td>
            <td><div class="grid-item" id="L" onclick="createObj('L', 11).switcher()"><i class="fa-solid fa-house-chimney"></i><p>Home</p></div></td>
            <td><div class="grid-item" id="M" onclick="createObj('M', 12).switcher()">Free</div></td>
            <td><div class="grid-item" id="N" onclick="createObj('N', 13).switcher()"><i class="fa-solid fa-face-smile"></i><p>Fathers</p></div></td>
            <td><div class="grid-item" id="O" onclick="createObj('O', 14).switcher()"><i class="fa-solid fa-people-roof"></i><p>FHE</p></div></td>
        </tr>
        <tr>
            <td><div class="grid-item" id="P" onclick="createObj('P', 15).switcher()"><i class="fa-solid fa-book-open"></i><p>Scriptures</p></div></td>
            <td><div class="grid-item" id="Q" onclick="createObj('Q', 16).switcher()"><i class="fa-solid fa-user-group"></i><p>Missionaries</p></div></td>
            <td><div class="grid-item" id="R" onclick="createObj('R', 17).switcher()"><i class="fa-solid fa-clock"></i><p>Time</p></div></td>
            <td><div class="grid-item" id="S" onclick="createObj('S', 18).switcher()"><i class="fa-solid fa-book"></i><p>Book of Mormon</p></div></td>
            <td><div class="grid-item" id="T" onclick="createObj('T', 19).switcher()"><i class="fa-solid fa-face-smile"></i><p>Jesus</p></div></td>
        </tr>
        <tr>
            <td><div class="grid-item" id="U" onclick="createObj('U', 20).switcher()"><i class="fa-solid fa-person-praying"></i><p>Prayers</p></div></td>
            <td><div class="grid-item" id="V" onclick="createObj('V', 21).switcher()"><i class="fa-solid fa-user-group"></i><p>Marriage</p></div></td>
            <td><div class="grid-item" id="W" onclick="createObj('W', 22).switcher()"><i class="fa-solid fa-heart"></i><p>Love</p></div></td>
            <td><div class="grid-item" id="X" onclick="createObj('X', 23).switcher()"><i class="fa-solid fa-sack-dollar"></i><p>Tithing</p></div></td>
            <td><div class="grid-item" id="Y" onclick="createObj('Y', 24).switcher()"><i class="fa-solid fa-person-dress"></i><p>Women</p></div></td>
        </tr>
    </div>

    <div class="score" id="score">Bingos: <a id="sum"></a></div>
    <div class="counter" id="counter">
        <div class="add" id="add" onclick="add()"><i class="fa-solid fa-plus"></i></div>
        <div class="subtract" id="subtract" onclick="subtract()"><i class="fa-solid fa-minus"></i></div>
    </div>
    <div class="clear" id="clear" onclick="clr()">Clear</div>
    
    <!-- Chat Gpt -->
    <div id="note-form">
        <textarea id="note-textarea"></textarea>
        <div class="button-container">
            <button class="btn-note" id="note-add-button">Add Note</button>
            <button class="btn-note" id="note-collapse-button">Collapse</button>
            <button class="btn-note" id="note-copy-button">Copy</button>
        </div>
    </div>
    <ul id="note-list"></ul>

<script src="../Scripts/main.js"></script>

</body>
</html>
